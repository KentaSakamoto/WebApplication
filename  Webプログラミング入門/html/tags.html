<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLについて</title>
</head>

<body>
    <h1> HTMLについて </h1>
    <h3> さまざまなHMTLタグ </h3>
    <p> HMTLタグは文章をマークアップをすることで、
        <br>文章に意味を与えることができます 
        <a href="https://www.nnn.ed.nico/">N予備校のホームページ</a>
    </p>
    <img src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg" alt="N予備校のロゴ">
    <ul>
        <li>h タグ</li>
        <li>p タグ</li>
        <li>a タグ</li>
        <li>img タグ</li>
        <li>ul タグ</li>
        <li>table タグ</li>
    </ul>
    <table>
        <tr>
            <th>タグ名</th>
            <th>意味</th>
        </tr>
        <tr>
            <td>h</td>
            <td>見出し</td>
        </tr>
        <tr>
            <td>p</td>
            <td>段落</td>
        </tr>
        <tr>
            <td>a</td>
            <td>リンク</td>
        </tr>
        <tr>
            <td>img</td>
            <td>画像</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>順序なしリスト</td>
        </tr>
        <tr>
            <td>table</td>
            <td>テーブル</td>
        </tr>
    </table>
    <p> pタグは、段落を表すので、pタグごとに隙間の空いた改行になります </p>
</body>

</html>
